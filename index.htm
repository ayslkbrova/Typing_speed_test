<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRush</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <input type="text" id="inputbox">
            <p id="text" contenteditable="true" onkeyup="myFunc()">
             
            </p>
            <ul>
                <li> Times left: <span id="time">35</span></li>
                <li> Mistakes: <span id="mistakes"></span></li>
          
                <li> CPM: <span id="cpm"></span></li>
                <li> <button id="trybtn">Try Again</button></li>
               
            </ul>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
